<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Homework</title>
</head>
<body>
    <p class="dropdown">Привет :)</p>
    <div class="dropdown">
        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown"
            aria-haspopup="true" aria-expanded="false">
            Dropdown button
        </button>
        <div class="menu dropdown-menu" aria-labelledby="dropdownMenuButton">
            <a class="dropdown-item" href="#">Action</a>
            <a class="dropdown-item" href="#">Another action</a>
            <a class="dropdown-item" href="#">Something else here</a>
        </div>
    </div>
    <script>
        const dropDownItemEl = document.querySelectorAll('.dropdown-item');
        dropDownItemEl.forEach(item => {
            item.classList.add('super-dropdown');
        });


        const btnEl = document.querySelector('.btn');
        if(btnEl.classList.contains('btn-secondary')) {
            btnEl.classList.remove('btn-secondary');
        } else {
            btnEl.classList.add('btn-secondary')
        }


        const menuEl = document.querySelector('.menu');
        if(menuEl.classList.contains('dropdown-menu')) {
            menuEl.classList.remove('dropdown-menu')
        }

        const divEl = document.querySelector('div');
        divEl.insertAdjacentHTML("afterend", '<a href="#">link</a>');

        const menuBtn = document.getElementById('dropdownMenuButton');
        if (menuBtn.id === 'dropdownMenuButton') {
            menuBtn.id = 'superDropdown';
        }

        const attributeEl = document.querySelector('[aria-labelledby=dropdownMenuButton]');
        attributeEl.dataset.dd = '3';

        const toggleEl = document.querySelector('.dropdown-toggle');
        toggleEl.removeAttribute('type');
    </script>
</body>
</html>
